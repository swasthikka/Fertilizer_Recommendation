<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fertilizer Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-green-field-scenery-free-photo.jpg?w=2210&quality=70') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            background: #e0ffe0;
            padding: 10px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            margin-top: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fertilizer Recommendation System</h1>

        <form method="post" action="/predict">
            <label for="nitrogen">Nitrogen</label>
            <input type="text" id="nitrogen" name="Nitrogen">

            <label for="potassium">Potassium</label>
            <input type="text" id="potassium" name="Potassium">

            <label for="phosphorous">Phosphorous</label>
            <input type="text" id="phosphorous" name="Phosphorous">


            <input type="submit" value="Predict">
        </form>

        {% if result %}
        <div class="result">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
